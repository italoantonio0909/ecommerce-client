<div class="bg0 p-t-70 p-b-116">
    <div class="container">
        <div class="flex-c">
            <div class="size-210 bor10 p-lr-70 p-t-55 p-b-70 p-lr-15-lg w-full-md">
                <form [formGroup]="signUpForm">
                    <h4 class="mtext-105 cl2 txt-center p-b-30">
                        Crear una cuenta
                    </h4>

                    <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="alert alert-danger">

                        <div *ngIf="email?.errors?.['required']">
                            Email es requerido.
                        </div>
                    </div>
                    <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="alert alert-danger">

                        <div *ngIf="password?.errors?.['required']">
                            Contraseña es requerida.
                        </div>
                    </div>
                    <div *ngIf="passwordConfirm?.invalid && (passwordConfirm?.dirty || passwordConfirm?.touched)"
                        class="alert alert-danger">

                        <div *ngIf="passwordConfirm?.errors?.['required']">
                            Confirme contraseña.
                        </div>
                    </div>
                    <div class="bor8 m-b-20">
                        <input formControlName="email" autocomplete="off"
                            class="stext-111 cl2 plh3 size-116 p-l-25 p-r-30" type="text" name="email"
                            placeholder="Correo electrónico">
                    </div>
                    <div class="bor8 m-b-20">
                        <input formControlName="password" class="stext-111 cl2 plh3 size-116 p-l-25 p-r-30" type="text"
                            name="email" autocomplete="off" placeholder="Contraseña">
                    </div>
                    <div class="bor8 m-b-30">
                        <input formControlName="passwordConfirm" autocomplete="off"
                            class="stext-111 cl2 plh3 size-116 p-l-25 p-r-30" type="text" name="email"
                            placeholder="Confirmar contraseña">
                    </div>
                    <button type="button" (click)="signUp()"
                        class="flex-c-m stext-101 cl0 size-121 bg1 bor1 hov-btn3 p-lr-15 trans-04 pointer">
                        Registrarme
                    </button>
                </form>
            </div>
        </div>
        <div class="flex-c m-t-20">
            <div class="size-210 bor10 p-lr-70 p-t-20 p-b-20 p-lr-15-lg w-full-md">
                <div class="container">
                    <div class="flex-row align-self-stretch">
                        <div class="col-sm">
                            <h4 class="stext-111 txt-center cl2">
                                Ya tiene tienes una cuenta?
                                <span [routerLink]="['/authentication/signIn']"
                                    class="cursor-pointer stext-111 cl1 m-l-5">Login</span>
                            </h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
