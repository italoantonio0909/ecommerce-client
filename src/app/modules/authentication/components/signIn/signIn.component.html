<div class="bg0 p-t-80 p-b-116">
    <div class="container">
        <div class="flex-c">
            <div class="size-210 bor10 p-lr-70 p-t-55 p-b-70 p-lr-15-lg w-full-md">
                <form [formGroup]="authenticationSignInForm">
                    <h4 class="mtext-105 cl2 txt-center p-b-30">
                        Iniciar sesi칩n
                    </h4>
                    <div [ngClass]="{ 'bor-error': email?.invalid && (email?.dirty || email?.touched)}"
                        class="bor8 m-b-20">
                        <input formControlName="email" autocomplete="off" class="size-116 p-l-25 p-r-30 cl13"
                            type="text" placeholder="Correo electr칩nico">
                    </div>
                    <div [ngClass]="{ 'bor-error': password?.invalid && (password?.dirty || password?.touched)}"
                        class="bor8 m-b-10 how-pos4-parent">
                        <input formControlName="password" class="size-116 p-l-25 p-r-30 cl13" type="password"
                            autocomplete="off" placeholder="Contrase침a">
                    </div>
                    <div class="m-b-30 d-flex justify-content-end">
                        <span [routerLink]="['/customers/reset-password']" class="cursor-pointer small cl1">Recuperar
                            contrase침a</span>
                    </div>
                    <button type="submit" (click)="submit()" [ngClass]="{'hov-btn3' : !isLoading}"
                        class="flex-c-m stext-101 cl0 size-121 bg1 bor1 hov-btn3 p-lr-15 trans-04 pointer">
                        <p *ngIf="!isLoading; else loading">Login</p>
                        <ng-template #loading>
                            <app-loader-elipsis></app-loader-elipsis>
                        </ng-template>
                    </button>
                </form>
            </div>
        </div>
        <div class="flex-c m-t-20">
            <div class="size-210 bor10 p-lr-70 p-t-20 p-b-20 p-lr-15-lg w-full-md">
                <div class="container">
                    <div class="flex-row align-self-stretch">
                        <div class="col-sm">

                            <span class="small cl3">
                                No tienes una cuenta?
                            </span>
                            <span [routerLink]="['/customers/create']" class="cursor-pointer cl1 small">Crear
                                una
                                cuenta</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
