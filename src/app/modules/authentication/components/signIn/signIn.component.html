<div class="bg0 p-t-80 p-b-116">
    <div class="container">
        <div class="flex-c">
            <div class="size-210 bor10 p-lr-70 p-t-55 p-b-70 p-lr-15-lg w-full-md">
                <form [formGroup]="authenticationSignInForm" (ngSubmit)="submit()">
                    <h4 class="mtext-105 cl2 txt-center p-b-30">
                        Iniciar sesión
                    </h4>
                    <div [ngClass]="{ 'bor-error': email?.invalid && (email?.dirty || email?.touched)}"
                        class="bor8 m-b-20">
                        <input autocomplete="email" formControlName="email" class="size-116 p-l-25 p-r-30 cl13"
                            type="text" placeholder="Correo electrónico">
                    </div>
                    <div [ngClass]="{ 'bor-error': password?.invalid && (password?.dirty || password?.touched)}"
                        class="bor8 m-b-20 how-pos6-parent">
                        <input autocomplete="current-password" [type]="hiddenPassword ? 'password' : 'text'"
                            formControlName="password" class="size-116 p-l-25 p-r-30 cl13" type="password"
                            placeholder="Contraseña">
                        <a class="how-pos6 fs-18 cl8 trans-04 cursor-pointer"
                            (click)="hiddenPassword = !hiddenPassword">
                            <i [ngClass]="[hiddenPassword ? 'fa fa-eye-slash m-l-9' : 'fa fa-eye m-l-9']"
                                aria-hidden="true"></i>
                        </a>
                    </div>
                    <div class="m-b-30 d-flex justify-content-between">
                        <div class="d-flex justify-content-between">
                            <!-- <div>
                                <input type="checkbox" name="remember" formControlName="remember"
                                    class="form-check-input cl0 bg1">
                            </div>
                            <div class="m-l-5 m-t-1">
                                <span for="remember" class="form-check-label small cl1">Recordarme</span>
                            </div> -->
                        </div>
                        <div>
                            <span [routerLink]="['/customers/reset-password']" class="cursor-pointer small cl1">
                                Recuperar contraseña
                            </span>
                        </div>
                    </div>
                    <button type="submit" [ngClass]="{'hov-btn3' : !isLoading}"
                        class="flex-c-m stext-101 cl0 size-121 bg1 bor1 hov-btn3 p-lr-15 trans-04 pointer">
                        <p *ngIf="!isLoading; else loading">Login</p>
                        <ng-template #loading>
                            <app-loader-elipsis></app-loader-elipsis>
                        </ng-template>
                    </button>
                </form>
            </div>
        </div>
        <div class="flex-c m-t-20">
            <div class="size-210 bor10 p-lr-70 p-t-20 p-b-20 p-lr-15-lg w-full-md">
                <div class="container">
                    <div class="flex-row align-self-stretch">
                        <div class="col-sm d-flex justify-content-center">
                            <div>
                                <span class="small cl3">
                                    ¿No tienes una cuenta?
                                </span>
                            </div>
                            <div class="m-l-5">
                                <span [routerLink]="['/customers/create']" class="cursor-pointer cl1 small">
                                    Crear una cuenta
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
