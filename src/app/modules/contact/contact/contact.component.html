<section class="bg-img1 txt-center p-lr-15 p-tb-92" style="background-image: url(../../../static/images/bg-01.jpg);">
    <h2 class="ltext-105 cl0 txt-center">
        Contáctanos
    </h2>
</section>
<section class="bg0 p-t-100 p-b-100">
    <div class="container">
        <div class="flex-w flex-tr">
            <div class="size-210 bor10 p-lr-70 p-t-55 p-b-70 p-lr-15-lg w-full-md">
                <form [formGroup]="contactForm">
                    <h4 class=" mtext-105 cl2 txt-center p-b-30">
                        Envíanos un mensaje
                    </h4>
                    <div [ngClass]="{ 'bor-error': email?.invalid && (email?.dirty || email?.touched)}"
                        class="bor8 m-b-20 how-pos4-parent">
                        <input formControlName="email" autocomplete="off" class="cl13 size-116 p-l-62 p-r-30"
                            type="text" name="email" placeholder="Tu dirección de email">
                        <img class="how-pos4 pointer-none" src="../../../static/images/icons/icon-email.png" alt="ICON">
                    </div>

                    <div [ngClass]="{ 'bor-error': proposse?.invalid && (proposse?.dirty || proposse?.touched)}"
                        class="bor8 m-b-20 how-pos4-parent">
                        <textarea formControlName="proposse" class="cl13 size-120 p-lr-28 p-tb-25"
                            placeholder="En qué podemos ayudarte?"></textarea>
                    </div>

                    <button type="submit"
                        class="flex-c-m stext-101 cl0 size-121 bg3 bor1 hov-btn3 p-lr-15 trans-04 pointer">
                        <p *ngIf="!isLoading; else loading">Enviar</p>
                        <ng-template #loading>
                            ....
                            <!-- <app-loader-elipsis></app-loader-elipsis> -->
                        </ng-template>
                    </button>
                </form>
            </div>
            <div class="size-210 bor10 flex-w flex-col-m p-lr-93 p-tb-30 p-lr-15-lg w-full-md">
                <div class="flex-w w-full p-b-42">
                    <span class="fs-18 cl5 txt-center size-211">
                        <span class="lnr lnr-map-marker"></span>
                    </span>

                    <div class="size-212 p-t-2">
                        <span class="mtext-110 cl2">
                            Dirección
                        </span>

                        <p class="stext-115 cl6 size-213 p-t-18">
                            Coza Store Center 8th floor, 379 Hudson St, New York, NY 10018 US
                        </p>
                    </div>
                </div>

                <div class="flex-w w-full p-b-42">
                    <span class="fs-18 cl5 txt-center size-211">
                        <span class="lnr lnr-phone-handset"></span>
                    </span>

                    <div class="size-212 p-t-2">
                        <span class="mtext-110 cl2">
                            Hablemos
                        </span>

                        <p class="stext-115 cl1 size-213 p-t-18">
                            +1 800 1236879
                        </p>
                    </div>
                </div>

                <div class="flex-w w-full">
                    <span class="fs-18 cl5 txt-center size-211">
                        <span class="lnr lnr-envelope"></span>
                    </span>

                    <div class="size-212 p-t-2">
                        <span class="mtext-110 cl2">
                            Ventas y Soporte
                        </span>

                        <p class="stext-115 cl1 size-213 p-t-18">
                            contact@example.com
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
